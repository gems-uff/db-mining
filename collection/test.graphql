{
    rateLimit {
        cost
        remaining
    }
    repository(owner: "gems-uff", name: "sapos") {
        owner {
            login
        }
        name
        description
        createdAt
        pushedAt
        diskUsage
        primaryLanguage {
            name
        }
        watchers {
            totalCount
        }
        stargazers {
            totalCount
        }
        forkCount
        contributorCount: mentionableUsers {
            totalCount
        }
        languages {
            totalCount
        }
        issues {
            totalCount
        }
        commitCount: defaultBranchRef {
            target {
                ... on Commit {
                    history {
                        totalCount
                    }
                }
            }
        }
        branchCount: refs(refPrefix: "refs/heads/") {
            totalCount
        }
        tagCount: refs(refPrefix: "refs/tags/") {
            totalCount
        }
        releases {
            totalCount
        }
        pullRequests {
            totalCount
        }
    }
}