query characterizeProjects($projectsPerPage: Int, $cursor: String) {
    rateLimit {
        cost
        remaining
    }
    search(query: "is:public mirror:false archived:false fork:false stars:>=100000 pushed:>=2019-07-19 sort:stars", type: REPOSITORY, first: $projectsPerPage, after: $cursor) {
        pageInfo {
            endCursor
            hasNextPage
        }
        repositoryCount
        nodes {
            ... on Repository {
                owner {
                    login
                }
                name
                description
                createdAt
                pushedAt
                diskUsage
                primaryLanguage {
                    name
                }
                watchers {
                    totalCount
                }
                stargazers {
                    totalCount
                }
                forkCount
                contributorCount: mentionableUsers {
                    totalCount
                }
                languages {
                    totalCount
                }
                issues {
                    totalCount
                }
                commitCount: defaultBranchRef {
                    target {
                        ... on Commit {
                            history {
                                totalCount
                            }
                        }
                    }
                }
                branchCount: refs(refPrefix: "refs/heads/") {
                    totalCount
                }
                tagCount: refs(refPrefix: "refs/tags/") {
                    totalCount
                }
                releases {
                    totalCount
                }
                pullRequests {
                    totalCount
                }
            }
        }
    }
}