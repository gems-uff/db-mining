query characterizeProjects($projectsPerPage: Int, $cursor: String) {
    search(query: "is:public mirror:false archived:false fork:false stars:>=10000 pushed:>=2019-07-19 sort:stars", type: REPOSITORY, first: $projectsPerPage, after: $cursor) {
        pageInfo {
            endCursor
            hasNextPage
        }
        repositoryCount
        nodes {
            ... on Repository {
                owner {
                    login
                }
                name
                createdAt
                pushedAt
                diskUsage
                primaryLanguage {
                    name
                }
                languages {
                    totalCount
                }
                contributors: mentionableUsers {
                    totalCount
                }
                watchers {
                    totalCount
                }
                stargazers {
                    totalCount
                }
                forks: forkCount
                issues {
                    totalCount
                }
                commits: defaultBranchRef {
                    target {
                        ... on Commit {
                            history {
                                totalCount
                            }
                        }
                    }
                }
                pullRequests {
                    totalCount
                }
                branches: refs(refPrefix: "refs/heads/") {
                    totalCount
                }
                tags: refs(refPrefix: "refs/tags/") {
                    totalCount
                }
                releases {
                    totalCount
                }
                description
            }
        }
    }
}